<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./result.css">
    
</head>
<body>
    <main>
        <section class="heading-section">
            <div class="logo-container">
                <img src="./assets/images/quiz-time-logo.png" alt="quiz time">
            </div>
            <p>Result</p>
        </section>
        <section class="result-section">
            <div class="result-bar-container">
                <div class="correct-percentage">
                    <p><span>70%</span></p>
                </div>
                <div class="result-bar">
                    <div class="correct-bar"></div>
                </div>
                <div class="wrong-percentage">
                    <p><span>30%</span></p>
                </div>
            </div>
            <p class="no-of-correct-question"><span>22</span>/25</p>
        </section>
        <section class="retry-section">
            <p>‚ÄúKeep learning, you have a good score!‚Äù</p>
            <button class="retry-btn"><<< Retry</button>
        </section>
        <section class="share-section">
            <p>Share your score</p>
            <div class="icon-container">
                <img src="./assets/images/linkedin-icon.png" alt="linkedin icon">
                <img src="./assets/images/instagram-icon.png" alt="instagram icon">
                <img src="./assets/images/twitter-icon.png" alt="twitter icon">
            </div>
        </section>
        <section class="outro-section">
            <p>Made with üíñ by Rupanjan De</p>
        </section>
    </main>
    <script type="module" src="./result.js"></script>
</body>
</html>
