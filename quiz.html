<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <main>
        <section class="quiz-section">
            <div class="page" id="page1">
                <div class="container">
                    <div class="top-content">
                        <div class="logo-container">
                            <img src="./assets/images/quiz-time-logo.png" alt="quiz time">
                        </div>
                        <div class="right-content">
                            <img src="./assets/images/volume-muted.png" alt="volume icon">
                            <div class="question-number">
                                <p><span>2</span>/25</p>
                            </div>
                        </div>
                    </div>
                    <div class="question-container">
                        <p class="question">Inside which HTML element do we put the JavaScript? </p>
                    </div>
                    <div class="timer-container">
                        <div class="timer">
                            <p class="time">00:30</p>
                        </div>
                    </div>
                    <div class="option-container">
                        <div class="option" id="option1">
                            <p>< js ></p>
                        </div>
                        <div class="option" id="option2">
                            <p>< scripting ></p>
                        </div>
                        <div class="option" id="option3">
                            <p>< script. ></p>
                        </div>
                        <div class="option" id="option4">
                            <p>< javaScript ></p>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="clear-btn">Clear</button>
                        <a target="_blank" href="./result.html">Show result</a>
                        <button class="next-btn">Next</button>
                    </div>
                    <p class="outro">Made with ðŸ’– by Rupanjan De</p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./index.js" ></script>
</body>
</html>
